<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-sec">
    <div class="bg-holder-one"></div>
    <div class="bg-holder-two"></div>

  <div class="container">

    <div class="card-contain">

      <div class="profile-card">
        <div class="top-sec">
          <img src="images/bg-pattern-card.svg" alt="" class="top-image">
        </div>
        <div class="profile-contend">
          <img src="images/image-victor.jpg" alt="" class="profile-image">
          <h4 class="name">Victor Crest 
            <spand class="age">26</span>
          </h4>
            <p class="location">London</p>
        </div>

        <hr>

        <div class="stats">

          <div class="counter">
            <span class="count">80K</span>
            <span class="count-type">Followers</span>
          </div>

            <div class="counter">
              <span class="count">803K</span>
              <span class="count-type">Likes</span>
            </div>

            <div class="counter">
              <span class="count">1.4K</span>
              <span class="count-type">Photos</span>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/NickGV?tab=repositories">NickGV</a>.
  </div>
</body>
</html>
